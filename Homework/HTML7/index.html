<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chess board</title>
	</head>

	<body>
		<svg height="500" width="500">
			<rect x="10" y="10" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="10" y="100" height="90" width="90" fill="black" stroke="black">
			</rect>
			<rect x="10" y="190" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="10" y="280" height="90" width="90" fill="black" stroke="black">
			</rect>
			<rect x="100" y="10" height="90" width="90" fill="black" stroke="black">
			</rect>
			<circle cx="145" cy="55" r="35" stroke="white" fill="grey" stroke-width="4">
			</circle>
			<rect x="100" y="100" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="100" y="190" height="90" width="90" fill="black" stroke="black">
			</rect>
			<circle cx="145" cy="235" r="35" stroke="white" fill="blue" stroke-width="4">
			</circle>
			<rect x="100" y="280" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="190" y="10" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="190" y="100" height="90" width="90" fill="black" stroke="black">
			</rect>
			<circle cx="235" cy="145" r="35" stroke="white" fill="grey" stroke-width="4">
			</circle>
			<rect x="190" y="190" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="190" y="280" height="90" width="90" fill="black" stroke="black">
			</rect>
			<circle cx="235" cy="325" r="35" stroke="white" fill="blue" stroke-width="4">
			</circle>
			<rect x="280" y="10" height="90" width="90" fill="black" stroke="black">
			</rect>
			<rect x="280" y="100" height="90" width="90" fill="white" stroke="black">
			</rect>
			<rect x="280" y="190" height="90" width="90" fill="black" stroke="black">
			</rect>
			<rect x="280" y="280" height="90" width="90" fill="white" stroke="black">
			</rect>
		</svg>
	</body>
</html>
