<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="6 lengvai pagaminamo omleto sudedamosios dalys">
		<title>Legvas omleto receptas</title>
	</head>

	<body>
		<center>
			<h1>
				Omleto receptas
			</h1>
		</center>
		<figure>
			<a href="https://p0.piqsels.com/preview/885/146/378/plate-egg-omelet-food.jpg" title="omletas" target="_blank">
				<center>
					<img src="https://p0.piqsels.com/preview/885/146/378/plate-egg-omelet-food.jpg" alt="Omletas" width="500">
				</center>
			</a>
			<figcaption>
				<center>
					Gardus omletas
				</center>
			</figcaption>
		</figure>

		<hr>

		<center>
			<table border="1">
				<tr>
					<th colspan="2">
						<u>Omleto sudedamosios dalys</u>
					</th>
				</tr>
				<tr>
					<td>
						<b>Kiaušiniai</b>
					</td>
					<td>
						<em>6 vnt.</em>
					</td>
				</tr>
				<tr>
					<td>
						<b>Pienas</b>
					</td>
					<td>
						<em>6 valg. šaukštai</em>
					</td>
				</tr>
				<tr>
					<td>
						<b>Pamidorai</b>
					</td>
					<td>
						<em>8 vnt. vyšniniai</em>
					</td>
				</tr>
				<tr>
					<td>
						<b>Petražolės</b>
					</td>
					<td>
						<em>20 g.</em>
					</td>
				</tr>
				<tr>
					<td>
						<b>Druska</b>
					</td>
					<td>
						<em>2 valg. šaukštai</em>
					</td>
				</tr>
				<tr>
					<td>
						<b>Pipirai</b>
					</td>
					<td>
						<em>1 arbatinis šaukštas</em>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
